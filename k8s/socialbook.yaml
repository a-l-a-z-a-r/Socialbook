apiVersion: v1
kind: Namespace
metadata:
  name: socialbook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: socialbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: socialbook
spec:
  selector:
    app: mongo
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: socialbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        app.kubernetes.io/version: "latest"
    spec:
      containers:
        - name: backend
          image: alazar111/socialbook-backend:backend-e158e943be089a00bde5ea5c2f10f87a10807e64
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_URI
              value: mongodb://mongo:27017/socialbook
            - name: KEYCLOAK_URL
              value: https://keycloak.ltu-m7011e-11.se
            - name: KEYCLOAK_REALM
              value: Userenter
            - name: KEYCLOAK_ADMIN_CLIENT_ID
              value: socialbook-admin
            - name: KEYCLOAK_ADMIN_CLIENT_SECRET
              value: Q5kcOEPkC2guAT5yKPJgnc7FPNmIROje
            - name: KEYCLOAK_PUBLIC_CLIENT_ID
              value: socialbook
            - name: BACKEND_IMAGE_TAG
              value: latest
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: socialbook
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: socialbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        app.kubernetes.io/version: "latest"
    spec:
      containers:
        - name: frontend
          image: alazar111/socialbook-frontend:frontend-10b57f7
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE
              value: /api
            - name: VITE_KEYCLOAK_URL
              value: https://keycloak.ltu-m7011e-11.se
            - name: VITE_KEYCLOAK_REALM
              value: Userenter
            - name: VITE_KEYCLOAK_CLIENT_ID
              value: socialbook
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: socialbook
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
