apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: socialbook
  namespace: socialbook
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - socialbook.ltu-m7011e-11.se
      secretName: socialbook-tls
  rules:
    - host: socialbook.ltu-m7011e-11.se
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
