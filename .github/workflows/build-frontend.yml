name: Build and publish frontend

on:
  push:
    branches: ["Dev"]
    paths:
      - "frontend/**"
      - "k8s/socialbook.yaml"
      - ".github/workflows/build-frontend.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set tag
        id: tag
        run: echo "tag=frontend-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: alazar111/socialbook-frontend:${{ steps.tag.outputs.tag }}

      - name: Update manifest
        run: |
          sed -i "s|alazar111/socialbook-frontend:.*|alazar111/socialbook-frontend:${{ steps.tag.outputs.tag }}|" k8s/socialbook.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/socialbook.yaml
          git commit -m "chore: bump frontend image ${{ steps.tag.outputs.tag }}"
          git push
