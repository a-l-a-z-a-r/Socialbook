# PostgreSQL Database Configuration
postgres:
  storageClassName: "local-path"
  timezone: "Europe/Stockholm"
  user: "keycloak"
  password: "keycloak-secure-password-123"  # CHANGE THIS!
  image: "postgres:16"
  resourceLimit: false
  cpu: "1000m"
  memory: "1000Mi"
  storage: "5Gi"

# Keycloak Configuration
keycloak:
  replicas: 1
  image: quay.io/keycloak/keycloak:23.0

  # Admin credentials (CHANGE THESE!)
  adminUser: admin
  adminPassword: Highlanders-on

  # Database configuration
  database:
    vendor: postgres
    host: postgres-service  # Same namespace - simplified
    port: 5432
    database: keycloak
    username: keycloakq
    password: keycloak-secure-password-123  # Must match PostgreSQL password

  # Resource limits (optional)
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi

# Ingress configuration
domain: keycloak.ltu-m7011e-11.se  # Change to your domain
email: alabel-1@student.ltu.se              # Change to your email
certIssuer: letsencrypt-prod       # Use letsencrypt-prod for production
